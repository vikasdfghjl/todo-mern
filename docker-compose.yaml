networks:
  todo-network:
    driver: bridge

services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    restart: always
    networks:
      - todo-network
    # depends_on:
    #   - database
    env_file:
      - DB.env

  frontend:
    build: ./frontend
    ports:
      - "5000:5000"
    restart: always
    depends_on:
      - backend
    networks:
      - todo-network

