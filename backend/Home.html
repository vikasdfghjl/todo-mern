<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo MERN Backend</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="text-align: center; padding: 50px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="font-size: 36px; font-weight: bold; color: #333; animation: fadeIn 1s ease-in-out;">Welcome to Todo MERN Backend</h1>
        <p style="font-size: 18px; color: #666; animation: fadeIn 1.5s ease-in-out;">Your backend API is up and running!</p>
        <a href="http://localhost:5000/" style="text-decoration: none; color: #fff;">
            <button style="background-color: #4CAF50; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; animation: pulse 2s infinite;">Get Started</button>
        </a>    </div>
    
    <style>
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            100% {
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</body>
</html>
